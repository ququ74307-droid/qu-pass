<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>简易搜索</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="search-page">
    <div class="logo">Google</div>

    <form id="searchForm" class="search-form" action="https://www.google.com/search" method="GET" target="_blank">
      <div class="search-box">
        <input type="text" name="q" id="q" autocomplete="off" placeholder="在网上搜索或输入网址">
        <button type="submit" class="icon-btn" aria-label="搜索">🔍</button>
      </div>

      <div class="buttons">
        <button type="submit">Google 搜索</button>
        <button type="button" id="lucky">手气不错</button>
      </div>
    </form>

    <footer class="footer">
      <p>简易版示例 — 本地静态页面</p>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
